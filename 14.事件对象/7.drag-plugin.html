<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 20px auto;
      border: 1px solid lightseagreen;
    }

    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    .box {
      position: absolute;
      left: 0;
      top: 0;
      width: 100px;
      height: 100px;
      background: red;
      cursor: move;
      z-index: 10;
    }
  </style>
</head>

<body>

  <!-- <div class="container"> -->

    <div class="box" id="box"></div>
  <!-- </div> -->

  <script src="./drag-plugin.js"></script>
  <script>
    let f = new Drag('.box', {
      dragstart: function () {
        console.log(this)
      },
      dragmove:function(){
        console.log('ok')
      },
      dragend: function () {
        console.log('移动结束了')
      }
    })
  </script>
</body>

</html>
