<!DOCTYPE html>

  <title>Document</title>

<body>
  <script src="./jquery-ajax-plugin.js"></script>
  <script>
    
    ajax({
      url:'./json.json',
      method:'GET',
      data:{
        name:'wwj',
        lx:'person'

      dataType:'json',
      cache:false,
      headers:{
        AAA:'你好',
        BBB:'nihao'
      },
      timeout:5000,
      success:(result,status,xhr)=>{
        console.log(result,status,xhr)
      }
    })
  </script>
