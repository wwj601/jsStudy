<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>案例练习</title>
  <style>
    #numInp,
    #submit {
      box-sizing: border-box;
      padding: 0 15px;
      height: 35px;
      line-height: 35px;
      border: 1px solid red;
    }

    #submit {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <input type="text" id="numInp" />
  <button id="submit">点击计算</button>
</body>
<script>
  var oInp = document.getElementById('numInp'),
    submit = document.getElementById('submit');
  submit.onclick = function () {
    var val = oInp.value;
    // 文本框获取的是字符串

    val = Number(val)
    // console.log(val)
    if (!isNaN(val)) { //isNaN(val) == false  有效数字
      if (val > 0) {
        console.log('输入的正数：' + val)
      } else if (val < 0) {
        console.log('输入的负数数：' + val)
      } else {
        console.log('输入的是：' + val)
      }
    } else {
      console.log('当前输入的信息为非有效数字')
    }
  }
</script>

</html>
