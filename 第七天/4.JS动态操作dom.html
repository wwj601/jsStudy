<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>DOM动态操作</title>
  <style>
    .red {
      color: red;
      background: lightblue;
    }
    .box{
      width: 100px;
      height: 100px;
      background-color: lightblue;
      margin-top: 10px;
    }
    .box span{
      color: red;
    }
  </style>
</head>

<body>
  <!-- <div id="haha">哈哈</div> -->
  <div class="box"><span>学习JS</span></div>
  <script>
    // 动态创建一个DIV元素对象，把其赋值给BOX
    var box = document.createElement('div');
    box.id = "boxActive";
    box.style.width = "200px";
    box.style.height = "200px";
    box.className = 'red';

    // 创建一个文本
    var text = document.createTextNode('学习JS');

    // 添加 容器.appendChild(元素)
    box.appendChild(text);
    // document.body.appendChild(box)

    let haha =document.querySelector('#haha');
    // 放到指定元素前：容器.insertBefore([新增的元素],[指定元素])
    // document.body.insertBefore(box,haha)

    let box1 =document.querySelector('.box');
    
    let newBox = box1.cloneNode(true);//深克隆，把后代元素一起克隆
    let newBoxF = box1.cloneNode(false);//浅克隆，只克隆当前元素
    document.body.appendChild(newBox)
    newBoxF.innerHTML = "<span>学习JS2</span>"
    document.body.appendChild(newBoxF)

    document.body.removeChild(newBox)
  </script>
</body>

</html>
